<div class="container mt-3">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <ul>
                <li *ngFor="let pricing of listPricing">
                    <a (click)="editPricing(pricing)">{{pricing.name}}</a>
                </li>
                
            </ul>
        </div>
        <div class="col-sm-4">
            <h4 *ngIf="isNew">Agregar</h4>
            <h4 *ngIf="!isNew">Editar</h4>
            <form  [formGroup] ="formPricing">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="name" class="form-control" type="text" > 
                </div>
                <div class="form-group">
                    <label for="">Costo</label>
                    <input formControlName="pricing" class="form-control" type="number" > 
                </div>
                <div class="form-group">
                    <label for="">Duracion</label>
                    <input formControlName="duration" class="form-control" type="number" > 
                </div>
                <div class="form-group">
                    <label for="">Tipo duracion</label>
                    
                    <select formControlName="durationType" class="form-control" name="">
                        <option value="1">Dias</option>
                        <option value="2">Semanas</option>
                        <option value="3">Quincenas</option>
                        <option value="4">Mes</option>
                        <option value="5">AÃ±o</option>
                    </select>
                </div>
                <button *ngIf="isNew" [disabled]="formPricing.invalid" class="btn btn-primary" (click)="save()">Agregar</button>
                <button *ngIf="!isNew"[disabled]="formPricing.invalid" class="btn btn-danger" (click)="edit()">Editar</button>
            </form>

          
        </div>
    </div>
</div>
